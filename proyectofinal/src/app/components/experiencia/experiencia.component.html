<div class="row" id="experiencia">
        <h2>Experiencia laboral</h2>
        <div class="col-lg-2" *ngIf="isLogged">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" >
                Nueva Experiencia
            </button>
        </div>

        <div class="col-lg-1"></div>
        <div class="col-lg-11" id="cartas">
            <div>
                <figure>
                    <img src="../../../assets/darcy.png" alt="darcy">
                    <figcaption>
                        <h3>E&P Technology Scouter</h3> - <h5>2021</h5>
                        <p>Mis tareas consistían en explorar nuevas tecnologías aplicadas a la industria del Oíl & Gas.</p>
                    </figcaption>              
                </figure>

                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editexp/Experiencia.id">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>

            </div>
            <div>
                <figure>
                    <img src="../../../assets/tecpetrol.png" alt="tecpetrol">
                    <figcaption>
                        <h3>Asistente de Completación</h3> - <h5>2020</h5>
                        <p>Mis tareas consistían en cargar y verificar datos relacionados a las operaciones de completación de pozos no convencionales.</p>
                    </figcaption>
                </figure>

                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editexp/Experiencia.id">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>

            </div>
