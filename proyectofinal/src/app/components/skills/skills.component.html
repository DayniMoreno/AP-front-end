<div class="row" id="skills">
    <h1>Hard & Soft Skills</h1>

    <div class="col-lg-2" *ngIf="isLogged">
        <button type="button" routerLink="/newskill" class="btn btn-dark">Nueva Skill</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11" id="habilidades">
        <div class="text center col-sm-4 col-md-4 col-lg-4">
                <circle-progress
                    [percent]="45"
                    [radius]="100"
                    [title]="'HTML'"
                    [showUnits]="false"
                    [showSubtitle]="false"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#AB274F'"
                    [innerStrokeColor]="'#001745'"
                    [animation]="true"
                    [animationDuration]="700"
                ></circle-progress>

                <div>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editskill/skill">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </div>

        </div>
